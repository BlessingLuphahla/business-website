<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects Page</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="header">
      <div class="header__title">Dynamic Digital Designs</div>
      <nav class="nav">
        <a href="index.html" class="nav__item">Home</a>
        <a href="about.html" class="nav__item">About</a>
        <a href="projects.html" class="nav__item">Projects</a>
        <a href="contact.html" class="nav__item">Contact</a>
      </nav>
      <img class="open-menu" src="images/ham-burger.svg" alt="zaz" />
      <div class="hamburger-menu">
        <a href="index.html" class="nav__item">Home</a>
        <a href="about.html" class="nav__item">About</a>
        <a href="projects.html" class="nav__item">Projects</a>
        <a href="contact.html" class="nav__item">Contact</a>
      </div>
    </div>
    <main class="main">
      <section class="hero">
        <h1 class="hero__title">Request our portfolio</h1>
      </section>
      <section class="form">
        <div class="form__container">
          <h2 class="form__title">Request Portfolio</h2>
          <form class="form__elements">
            <div class="form__group">
              <label for="first-name" class="form__label">First Name</label>
              <input type="text" id="first-name" class="form__input" />
            </div>
            <div class="form__group">
              <label for="last-name" class="form__label">Last Name</label>
              <input type="text" id="last-name" class="form__input" />
            </div>
            <div class="form__group">
              <label for="phone-number" class="form__label">Phone number</label>
              <input type="text" id="phone-number" class="form__input" />
            </div>
            <div class="form__group">
              <label for="email-address" class="form__label"
                >Email Address</label
              >
              <input type="email" id="email-address" class="form__input" />
            </div>
            <div class="form__group">
              <label for="company" class="form__label">Company</label>
              <input type="text" id="company" class="form__input" />
            </div>
            <button type="submit" class="form__button">Send</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__background"></div>
      <div class="footer__content">
        <div class="footer__logo"></div>
        <ul class="footer__list">
          <li class="footer__item">
            <a href="#" class="footer__link">Privacy policy</a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">Terms and conditions</a>
          </li>
        </ul>
        <div class="footer__contact">
          <div class="footer__contact-item">Company</div>
          <div class="footer__contact-item">Address</div>
          <div class="footer__contact-item">Phone number</div>
          <div class="footer__contact-item">Email</div>
        </div>
      </div>
    </footer>
    <div class="special-icon"></div>
    <img
      src="https://via.placeholder.com/90x90"
      alt="Special Icon"
      class="special-icon__image"
    />
  </body>
</html>
