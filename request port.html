<div class="page-container">
  <header class="header">
      <div class="header__background"></div>
      <div class="header__nav">
          <a href="#home" class="header__nav-item">Home</a>
          <a href="#about" class="header__nav-item">About</a>
          <a href="#projects" class="header__nav-item">Projects</a>
          <a href="#contact" class="header__nav-item">Contact</a>
      </div>
  </header>

  <main class="main-content">
      <section class="main-content__hero">
          <h1 class="main-content__title">Request our portfolio</h1>
      </section>

      <section class="main-content__form-section">
          <h2 class="form-section__title">Request Portfolio</h2>
          <form class="form">
              <div class="form__field">
                  <label for="first-name" class="form__label">First Name</label>
                  <input type="text" id="first-name" class="form__input" />
              </div>
              <div class="form__field">
                  <label for="last-name" class="form__label">Last Name</label>
                  <input type="text" id="last-name" class="form__input" />
              </div>
              <div class="form__field">
                  <label for="phone-number" class="form__label">Phone Number</label>
                  <input type="text" id="phone-number" class="form__input" />
              </div>
              <div class="form__field">
                  <label for="email-address" class="form__label">Email Address</label>
                  <input type="email" id="email-address" class="form__input" />
              </div>
              <div class="form__field">
                  <label for="company" class="form__label">Company</label>
                  <input type="text" id="company" class="form__input" />
              </div>
              <button type="submit" class="form__submit">Send</button>
          </form>
      </section>
  </main>

  <footer class="footer">
      <div class="footer__info">Projects page</div>
      <div class="footer__logo-container">
          <div class="footer__logo-background"></div>
          <img src="https://via.placeholder.com/90x90" alt="Logo" class="footer__logo" />
      </div>
  </footer>
</div>
