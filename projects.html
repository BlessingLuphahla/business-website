<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body class="main-container">
    <div class="header">
      <div class="header__title">Dynamic Digital Designs</div>
      <nav class="nav">
        <a href="index.html" class="nav__item">Home</a>
        <a href="about.html" class="nav__item">About</a>
        <a href="projects.html" class="nav__item active">Projects</a>

      </nav>
      <img class="open-menu" src="images/ham-burger.svg" alt="zaz" />
      <div class="hamburger-menu scale-up-center">
        <a href="index.html" class="nav__item">Home</a>
        <a href="about.html" class="nav__item">About</a>
        <a href="projects.html" class="nav__item active">Projects</a>
        <a href="contact.html" class="nav__item">Contact</a>
      </div>
    </div>

    <section class="main-section">
      <div class="main-section__title  roll-in-blurred-left">Request Our Portfolio</div>
      <form class="contact-form  roll-in-blurred-left" id="contact-form">
        <div class="contact-form__input-group">
          <label for="first-name" class="contact-form__label">First Name</label>
          <input
            type="text"
            id="first-name"
            class="contact-form__input"
            required
          />
        </div>
        <div class="contact-form__input-group">
          <label for="last-name" class="contact-form__label">Last Name</label>
          <input
            type="text"
            id="last-name"
            class="contact-form__input"
            required
          />
        </div>
        <div class="contact-form__input-group">
          <label for="phone-number" class="contact-form__label"
            >Phone Number</label
          >
          <input
            type="text"
            id="phone-number"
            class="contact-form__input"
            required
          />
        </div>
        <div class="contact-form__input-group">
          <label for="email" class="contact-form__label">Email Address</label>
          <input type="email" id="email" class="contact-form__input" required />
        </div>
        <div class="contact-form__input-group">
          <label for="company" class="contact-form__label">Company</label>
          <input type="text" id="company" class="contact-form__input" />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="marketing" name="options" />
          <label for="marketing">Marketing</label>
          <input type="checkbox" id="software" name="options" />
          <label for="software">Software Development</label>
          <input type="checkbox" id="web" name="options" />
          <label for="web">web development</label>
        </div>
        <button type="submit" class="contact-form__button">Send</button>
      </form>
    </section>
    <!-- Footer Section -->
    <footer class="footer">
      <img src="images/logo.svg" alt="logo" />
      <div class="footer__section footer__section--links">
        <h3 class="footer__title">Dynamic Digital Designs</h3>
        <ul class="footer__list">
          <li>
            <a href="privacy policy.html" class="footer__link"
              >Privacy Policy</a
            >
          </li>

              >Terms & Conditions</a
            >
          </li>
          <li>
            <a href="request port.html" class="footer__link"
              >request our portfolio</a
            >
          </li>
        </ul>
      </div>
      <div class="footer__section footer__section--contact">
        <h3 class="footer__title">Contact Us</h3>
        <p class="footer__text">Email: luphahlablessinthamsanqa@gmail.com</p>
        <p class="footer__text">Phone: +263 78 879 3302</p>
      </div>
      <div class="footer__section footer__section--sm">
        <a class="footer-sm gmail"
          ><img src="./images/gmail.svg" alt="gmail" />
        </a>
        <a class="footer-sm linkedin"
          ><img src="./images/linkedin.svg" alt="linkedin" />
        </a>
        <a class="footer-sm call"
          ><img src="./images/call.svg" alt="call" />
        </a>
        <a class="footer-sm facebook"
          ><img src="./images/facebook.svg" alt="facebook" />
        </a>
      </div>
    </footer>
    <script src="js/footer.js"></script>
    <script src="js/nav.js"></script>
